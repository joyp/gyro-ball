<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
  </head>
  <body data-ng-app="gyroball">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gyroball</h1>
      </ion-header-bar>
      <ion-content data-ng-controller="MainCtrl">
        <button ng-click="start()">Start Gyro</button>
        <button ng-click="reset()">Reset Gyro</button><br><br>
        <timer interval="1000">{{minutes}} min, {{seconds}} sec</timer>
        <button ng-click="startTimer()" ng-disabled="timerRunning">Start</button>
        <button ng-click="stopTimer()" ng-disabled="!timerRunning">Stop</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
