<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/angular-timer/dist/angular-timer.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/ball.js"></script>
    <script src="js/boundaries.js"></script>
    <script src="js/game.js"></script>
    <script src="js/start.js"></script>
    <script src="js/target.js"></script>
    <script src="js/ScreenOrientation.js"></script>
    <script src="js/DeviceMotionControl.js"></script>
  </head>
  <body data-ng-app="gyroball">
    <ion-pane data-ng-controller="MainCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Gyroball</h1>
      </ion-header-bar>
      <ion-content>
        <canvas id="playground" width="{{x}}px" height="{{y}}px"></canvas>
        <div style="width: {{x}}px; height: {{y}}px;" class="area">
          <div style="left: 200px; height: 50px;" class="hole"></div>
          <div style="left: {{ballX}}px; top: {{ballY}}px;" class="ball"></div>
        </div>
        <pre>{{orientation | json}}</pre>
        <pre>{{data | json}}</pre>
        <div class="bar bar-footer bar-stable">
          <button ng-click="startTimer()">Start</button>
          <button ng-click="stopTimer()">Stop</button>
          <div class="timer">
            <timer autostart="false" interval="1000">{{minutes}} min, {{seconds}} sec</timer>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
